<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>청소 체크리스트 개선 UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    h2 {
      color: #3a7afe;
      font-size: 1.6em;
    }
    form label, input, select, button {
      width: 100%;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background: #3a7afe;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2a5dd0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      transition: 0.3s;
    }
    li.checked {
      background: #e4f0ff;
    }
    li.checked .task-text {
      text-decoration: line-through;
      color: #888;
    }
    label.task-label {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      cursor: pointer;
    }
    .task-text {
      font-size: 1.05em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .task-buttons {
      display: flex;
      gap: 5px;
    }
    .task-buttons button {
      font-size: 0.9em;
      padding: 6px 8px;
      background: #eee;
      color: #333;
      border-radius: 4px;
    }
    .task-buttons button:hover {
      background: #ddd;
    }
    .add-task-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .add-task-group input {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>우리 집 청소 체크리스트</h2>

  <form id="cleaningForm">
    <label>주거 형태
      <select id="type">
        <option value="원룸">원룸</option>
        <option value="아파트">아파트</option>
        <option value="주택">주택</option>
      </select>
    </label>

    <label>거주 인원 수
      <input type="number" id="people" min="1" value="1">
    </label>

    <label><input type="checkbox" id="pets" /> 반려동물 있음</label>
    <button type="button" onclick="generateChecklist()">체크리스트 생성</button>
  </form>

  <div class="add-task-group">
    <input type="text" id="customTask" placeholder="예: 창고 정리, 커튼 세탁 등">
    <button onclick="addCustomTask()">추가</button>
  </div>

  <ul id="taskList"></ul>

  <button style="margin-top: 10px;" onclick="copyChecklist()">📋 복사</button>
</div>

<script>
const taskList = document.getElementById("taskList");

function generateChecklist() {
  taskList.innerHTML = "";
  const people = parseInt(document.getElementById("people").value);
  const pets = document.getElementById("pets").checked;
  const baseTasks = ["바닥 청소", "화장실 청소", "주방 정리", "냉장고 정리", "창문 청소"];
  if (pets) baseTasks.push("반려동물 털 제거");
  if (people >= 3) baseTasks.push("쓰레기통 비우기");
  baseTasks.forEach(t => createTaskElement(t));
}

function addCustomTask() {
  const input = document.getElementById("customTask");
  const task = input.value.trim();
  if (!task) return alert("항목을 입력해주세요.");
  createTaskElement(task);
  input.value = "";
}

function createTaskElement(text) {
  const li = document.createElement("li");

  const label = document.createElement("label");
  label.className = "task-label";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.onchange = () => {
    li.classList.toggle("checked", checkbox.checked);
  };

  const span = document.createElement("span");
  span.className = "task-text";
  span.textContent = text;

  label.appendChild(checkbox);
  label.appendChild(span);

  const btnGroup = document.createElement("div");
  btnGroup.className = "task-buttons";

  const editBtn = document.createElement("button");
  editBtn.innerText = "✏";
  editBtn.title = "수정";
  editBtn.onclick = () => {
    const newText = prompt("수정할 내용을 입력하세요", span.textContent);
    if (newText) span.textContent = newText;
  };

  const deleteBtn = document.createElement("button");
  deleteBtn.innerText = "🗑";
  deleteBtn.title = "삭제";
  deleteBtn.onclick = () => li.remove();

  btnGroup.appendChild(editBtn);
  btnGroup.appendChild(deleteBtn);

  li.appendChild(label);
  li.appendChild(btnGroup);
  taskList.appendChild(li);
}

function copyChecklist() {
  const tasks = Array.from(document.querySelectorAll(".task-text")).map(t => t.textContent);
  navigator.clipboard.writeText(tasks.join("\n")).then(() => {
    alert("체크리스트가 복사되었습니다!");
  });
}
</script>
</body>
</html>
