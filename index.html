<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 집 청소 체크리스트</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --card: #fff;
      --shadow: rgba(0,0,0,0.08);
      --button: #3a7afe;
      --button-hover: #2f63d3;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --card: #2a2a2a;
      --shadow: rgba(255,255,255,0.1);
      --button: #5f9eff;
      --button-hover: #3a7afe;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .checklist-container {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 0 10px var(--shadow);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: var(--button);
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .action-buttons button {
      width: 48%;
      margin-right: 2%;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      padding: 6px;
      border-bottom: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.checked span.task-text {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
    }
    .task-buttons {
      display: flex;
      gap: 4px;
    }
    .task-buttons button {
      padding: 4px 6px;
      font-size: 0.8em;
    }
    @media (max-width: 480px) {
      .action-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="checklist-container">
  <h2>우리 집 청소 체크리스트</h2>

  <form id="cleaningForm">
    <label>주거 형태
      <select id="type">
        <option value="원룸">원룸</option>
        <option value="아파트">아파트</option>
        <option value="주택">주택</option>
      </select>
    </label>

    <label>거주 인원 수
      <input type="number" id="people" min="1" value="1">
    </label>

    <label><input type="checkbox" id="pets" /> 반려동물 있음</label>
    <button type="button" onclick="generateChecklist()">체크리스트 생성</button>
  </form>

  <label style="margin-top:20px;">📝 사용자 항목 추가</label>
  <input type="text" id="customTask" placeholder="예: 창고 정리, 커튼 세탁 등">
  <button onclick="addCustomTask()">항목 추가</button>

  <div class="action-buttons">
    <button onclick="copyChecklist()">복사</button>
  </div>

  <ul id="result"></ul>
</div>

<script>
const checklist = document.getElementById("result");
let latestChecklist = [];

function generateChecklist() {
  checklist.innerHTML = "";
  latestChecklist = [];

  const people = parseInt(document.getElementById("people").value);
  const pets = document.getElementById("pets").checked;

  const tasks = ["바닥 청소", "화장실 청소", "주방 정리", "냉장고 정리", "창문 청소"];
  if (pets) tasks.push("반려동물 털 제거");
  if (people >= 3) tasks.push("쓰레기통 비우기");

  tasks.forEach(t => addTaskToList(t, false));
}

function addCustomTask() {
  const input = document.getElementById("customTask");
  const task = input.value.trim();
  if (!task) return alert("청소 항목을 입력해주세요.");
  addTaskToList(task, true);
  input.value = "";
}

function addTaskToList(taskText, isCustom) {
  const li = document.createElement("li");
  const taskId = `task-${Date.now()}-${Math.random()}`;

  li.innerHTML = `
    <div class="task-left">
      <input type="checkbox" id="${taskId}" onchange="toggleCheck(this)">
      <span class="task-text">${taskText}</span>
    </div>
    <div class="task-buttons">
      <button onclick="editTask(this)">✏️</button>
      <button onclick="deleteTask(this)">🗑</button>
    </div>
  `;
  checklist.appendChild(li);
  latestChecklist.push(taskText);
}

function toggleCheck(el) {
  const li = el.closest("li");
  li.classList.toggle("checked", el.checked);
}

function deleteTask(button) {
  const li = button.closest("li");
  checklist.removeChild(li);
}

function editTask(button) {
  const li = button.closest("li");
  const textSpan = li.querySelector(".task-text");
  const newText = prompt("수정할 내용을 입력하세요", textSpan.textContent);
  if (newText) textSpan.textContent = newText;
}

function copyChecklist() {
  const tasks = Array.from(document.querySelectorAll("#result .task-text")).map(el => el.textContent);
  navigator.clipboard.writeText(tasks.join("\n")).then(() => {
    alert("체크리스트가 복사되었습니다!");
  });
}
</script>
</body>
</html>
