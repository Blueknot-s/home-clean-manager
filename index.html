<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 집 청소 체크리스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h2 {
      color: #2268d3;
      text-align: center;
    }
    input, select, button {
      font-size: 1em;
      padding: 10px;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .input-group {
      display: flex;
      margin-top: 16px;
      gap: 8px;
    }
    .input-group input {
      flex-grow: 1;
    }
    .title-bar {
      background: #f0f4ff;
      padding: 10px 14px;
      font-weight: bold;
      margin-top: 30px;
      border-radius: 6px;
      border-left: 4px solid #3a7afe;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafe;
      border: 1px solid #d9e4f0;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    li.checked {
      background: #e2edff;
    }
    li.checked .task-text {
      text-decoration: line-through;
      color: #888;
    }
    .task-label {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      min-width: 200px;
    }
    .task-text {
      font-size: 1.05em;
      white-space: normal;
      flex-grow: 1;
    }
    .task-date {
      font-size: 0.85em;
      color: #666;
      margin-top: 4px;
    }
    .task-buttons {
      display: flex;
      gap: 6px;
      margin-left: auto;
    }
    .task-buttons button {
      font-size: 0.9em;
      padding: 6px 8px;
      background: #eef1f6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .task-buttons button:hover {
      background: #dbe2ee;
    }
    .btn-primary {
      background: #3a7afe;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-primary:hover {
      background: #2f63d3;
    }
    .btn-copy {
      margin-top: 20px;
      background: #f2f2f2;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>우리 집 청소 체크리스트</h2>

  <label>주거 형태</label>
  <select id="type">
    <option value="원룸">원룸</option>
    <option value="아파트">아파트</option>
    <option value="주택">주택</option>
  </select>

  <label>거주 인원 수</label>
  <input type="number" id="people" min="1" value="1" />

  <label style="margin-top:10px;">
    <input type="checkbox" id="pets" />
    반려동물 있음
  </label>

  <button class="btn-primary" onclick="generateChecklist()">체크리스트 생성</button>

  <div class="input-group">
    <input type="text" id="customTask" placeholder="예: 커튼 세탁, 베란다 정리 등" />
    <button onclick="addCustomTask()">추가</button>
  </div>

  <div class="title-bar">🧹 청소 항목 리스트</div>
  <ul id="taskList"></ul>

  <button class="btn-copy" onclick="copyChecklist()">📋 복사</button>
</div>

<script>
const taskList = document.getElementById("taskList");

function generateChecklist() {
  taskList.innerHTML = "";
  const people = parseInt(document.getElementById("people").value);
  const pets = document.getElementById("pets").checked;
  const tasks = ["바닥 청소", "화장실 청소", "주방 정리", "냉장고 정리", "창문 청소"];
  if (pets) tasks.push("반려동물 털 제거");
  if (people >= 3) tasks.push("쓰레기통 비우기");
  tasks.forEach(t => createTaskElement(t));
}

function addCustomTask() {
  const input = document.getElementById("customTask");
  const task = input.value.trim();
  if (!task) return alert("항목을 입력해주세요.");
  createTaskElement(task);
  input.value = "";
}

function createTaskElement(text) {
  const li = document.createElement("li");
  const taskKey = `task_${text}`;

  const label = document.createElement("label");
  label.className = "task-label";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.checked = !!localStorage.getItem(taskKey);
  checkbox.onchange = () => {
    const isChecked = checkbox.checked;
    li.classList.toggle("checked", isChecked);
    const date = new Date().toISOString().split("T")[0];
    if (isChecked) {
      localStorage.setItem(taskKey, date);
      dateSpan.innerText = `✔ 마지막 청소: ${date}`;
    } else {
      localStorage.removeItem(taskKey);
      dateSpan.innerText = "";
    }
  };

  const span = document.createElement("span");
  span.className = "task-text";
  span.textContent = text;

  const dateSpan = document.createElement("span");
  dateSpan.className = "task-date";
  const savedDate = localStorage.getItem(taskKey);
  if (savedDate) {
    li.classList.add("checked");
    dateSpan.innerText = `✔ 마지막 청소: ${savedDate}`;
  }

  label.appendChild(checkbox);
  label.appendChild(span);

  const btnGroup = document.createElement("div");
  btnGroup.className = "task-buttons";

  const editBtn = document.createElement("button");
  editBtn.innerText = "✏";
  editBtn.title = "수정";
  editBtn.onclick = () => {
    const newText = prompt("항목 수정", span.textContent);
    if (newText) span.textContent = newText;
  };

  const deleteBtn = document.createElement("button");
  deleteBtn.innerText = "🗑";
  deleteBtn.title = "삭제";
  deleteBtn.onclick = () => {
    localStorage.removeItem(taskKey);
    li.remove();
  };

  btnGroup.appendChild(editBtn);
  btnGroup.appendChild(deleteBtn);

  const leftWrap = document.createElement("div");
  leftWrap.style.flex = "1";
  leftWrap.appendChild(label);
  leftWrap.appendChild(dateSpan);

  li.appendChild(leftWrap);
  li.appendChild(btnGroup);
  taskList.appendChild(li);
}

function copyChecklist() {
  const tasks = Array.from(document.querySelectorAll(".task-text")).map(el => el.textContent);
  navigator.clipboard.writeText(tasks.join("\n")).then(() => {
    alert("체크리스트가 복사되었습니다!");
  });
}
</script>
</body>
</html>
